<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% bootstrap_css %}
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>{% block title %}Postit{% endblock %}</title>
{% load static %}
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'picture/main.css' %}">

{% block header %}{% endblock %}
</head>
<body>
<html>
<head>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top shadow">
  <a class="navbar-brand" href="{% url 'picture:index' %}">Postit</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <div class="float-right">
    <form class="form-inline my-2 my-lg-0" action="{% url 'picture:search' %}" method="post">
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" placeholder="キーワード検索" aria-label="Search" name="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
    </form>
    </div>
  </div>
</nav>
<div class="float-left position-fixed" style="width: 20rem; margin-left: 12.5px;">
  <a class="btn btn-success btn-lg btn-block shadow" href="{% url 'picture:create_post' %}" role="button">スレッド作成</a>
  <br>
  <h4>関連タグ<small>(登録数top10)</small></h4>
  <ul class="list-group" style="max-width: 240px;">
  {% for item in tags %}
    <li class="list-group-item shadow"><a href="{% url 'picture:tag' item.name %}">{{ item.name }}</a> ({{ item.count }})</li>
  {% endfor %}
  </ul>
</div>
{% block main %}
{% endblock %}
</body>
</html>
